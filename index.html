<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="netlogo.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: black;
            color: #ffffff;
            font-family: Arial, sans-serif;
        }
        
        .bgimage {
            width: 100%;
            height: 100%;
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.7)),
                url(netflixbg.png);
        }
        
        .netflix_universe {
            background-color: rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: rgb(167, 167, 167);
        }
        
        .netflix_container {
            margin-top: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.9);
            color: rgb(167, 167, 167);
            text-align: center;
            width: 100%;
            max-width: 450px;
        }
        
        .netflix_inner {
            margin: 50px;
        }
        
        .netflix_form input {
            background-color: rgba(0, 0, 0, 0.6);
            border-color: white;
            color: rgb(167, 167, 167);
            padding: 20px;
            width: 88%;
            font-size: large;
            box-shadow: #ffffff;
            margin-right: 50px;
        }
        
        .netflix_form a:hover {
            text-decoration: underline;
        }
        
        h1 {
            text-align: left;
        }
        
        button {
            background-color: red;
            cursor: pointer;
            padding: 10px;
            width: 100%;
            max-width: 400px;
            color: white;
            border: none;
        }
        
        button:hover {
            background-color: darkred;
        }
        
        .signin button:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        
        a {
            color: #ffffff;
            text-decoration: none;
        }
        
        .rem {
            float: left;
            text-align: left;
        }
        
        .rem input {
            display: inline;
            justify-content: space-between;
        }
        
        .langauge {
            background-color: rgba(0, 0, 0, 0.1);
            color: white;
            padding: 2px;
            width: 150px;
        }
        
        .end {
            text-decoration: underline;
            margin-left: 90px;
        }
        
        table,
        tr td {
            border-spacing: 100px 30px;
            border-collapse: separate;
        }
        
        @media only screen and (max-width: 575px) {
            .netflix_container {
                margin: 0;
                padding: 20px;
                width: 90%;
                max-width: 100%;
            }
            
            .netflix_inner {
                margin: 20px;
            }
            
            .netflix_form input {
                width: 100%;
                margin-right: 0;
            }
            
            button {
                width: 100%;
                padding: 15px;
            }
            
            .rem {
                float: none;
                text-align: center;
            }
        }
        
        @media only screen and (max-width: 768px) {
            .netflix_container {
                max-width: 600px;
                width: 90%;
            }
            
            .netflix_form input {
                width: 100%;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="bgimage">
        <a href="netflix index.html">
            <img width="250px" height="200px" src="netflixori.png" alt="image">
        </a>

        <div class="netflix_universe">
            <div class="netflix_container">
                <div class="netflix_inner">
                    <big> <h1>Sign In</h1></big>
                    <br> 
                    <div class="netflix_form">
                        <form>
                            <label for="email or mobile number"></label>
                            <input id="Email" type="text" placeholder="Email or mobile number">
                            <br> <br>
                            
                            <label for="password"></label>
                            <input type="password" id="password" placeholder="Password">
                            <br><br>

                            <button type="submit">
                                <h3>Sign In</h3>
                            </button>
                            <br> <br>
                            <p>OR</p>
                            <br>
                            <div class="signin">
                                <button style="background-color: rgb(63, 62, 62);" type="submit">
                                    <h3>Use a Sign-In code</h3>
                                </button>
                            </div>
                            <br> <br>
                            <a href="#">Forgot password?</a>
                            <br> <br>
                            <div class="rem">
                              <input style="margin-left: -100px;" type="checkbox" id="remember" name="remember" checked="checked"> 
                              <p>
                                Remember me
                              </p>
                            </div>
                            <br> <br>
                            <p>New to Netflix?<a href="netflix index.html"> Sign Up now.</a></p>
                            <br>
                            <h6>This page is protected by Google reCAPTCHA to
                                <p>ensure you're not a bot. <a style="color: blue;">Learn more</a></p>
                            </h6>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="end">
        <a href="#">Questions? Contact us.</a>
        <br> <br>
        <table>
            <tr>
                <td>FAQ</td>
                <td>Help Center</td>
                <td>Terms of Use</td>
                <td>Privacy</td>
            </tr>
            <tr>
                <td>Cookie Preferences</td>
                <td>Corporate Information</td>
            </tr>
        </table>
        <br>
        <div class="langauge">
            <select class="langauge">
                <option><h2>English</h2></option>
                <option value="1">French</option>
                <option value="2">Spanish</option>
                <option value="3">Portuguese</option>
            </select>
        </div>
    </div>
    <br> <br>
</body>
</html>
